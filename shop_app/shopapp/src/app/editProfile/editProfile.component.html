<div class="row">
  <div *ngFor="let user of users" class="col-md-6 col-xl-3">
     <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
             <a href=""><img src="{{user?.pictureMain}}" alt="" class="img-fluid rounded-circle w-60"></a>
          </div>
           <div class="col-6 card-title align-self-center mb-0">
              <h5>{{user?.name}}</h5>
              <p class="m-0">{{user?.username}}</p>
           </div>
        </div>
        <ul class="list-group list-group-flush">
           <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{user?.email}}</li>
           <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{user?.phoneNo}}</li>
        </ul>
        <div class="card-body">
           <div class="float-right btn-group btn-group-sm">
           </div>
        </div>
     </div>
  </div>
</div>
