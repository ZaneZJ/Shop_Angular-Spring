<!-- Add User Modal -->
<div
id="addUserModal"
tabindex="-1"
role="dialog"
aria-labelledby="addUserModalLabel"
>
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="addUserModalLabel">Sign up</h5>
    </div>
    <div class="modal-body">
      <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            ngModel
            name="username"
            class="form-control"
            id="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            ngModel
            name="name"
            class="form-control"
            id="name"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input
            type="text"
            ngModel
            name="surname"
            class="form-control"
            id="surname"
            placeholder="Surname"
            required
          />
        </div>
        <div class="form-group">
          <label for="phoneNo">Phone</label>
          <input
            type="text"
            ngModel
            name="phoneNo"
            class="form-control"
            id="phoneNo"
            placeholder="Phone"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            ngModel
            name="address"
            class="form-control"
            id="address"
            placeholder="Address"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            ngModel
            name="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="postalCode">Postal code</label>
          <input
            type="text"
            ngModel
            name="postalCode"
            class="form-control"
            id="postalCode"
            placeholder="Postal code"
            required
          />
        </div>
        <div class="form-group">
          <label for="pictureMain">Your images URL</label>
          <input
            type="text"
            ngModel
            name="pictureMain"
            class="form-control"
            id="pictureMain"
            placeholder="URL"
            required
          />
        </div>
        <!-- Bank START -->
        <div class="form-group">
          <label for="accountNo">Account number</label>
          <input
            type="text"
            ngModel
            name="accountNo"
            class="form-control"
            id="accountNo"
            placeholder="Account number"
            required
          />
        </div>
        <div class="form-group">
          <label for="beneficiary">Beneficiary</label>
          <input
            type="text"
            ngModel
            name="beneficiary"
            class="form-control"
            id="beneficiary"
            placeholder="Beneficiary"
            required
          />
        </div>
        <div class="form-group">
          <label for="bank">Banks name</label>
          <input
            type="text"
            ngModel
            name="bank"
            class="form-control"
            id="bank"
            placeholder="Banks name"
            required
          />
        </div>
        <!-- Bank END -->
        <div class="modal-footer">
          <button
            type="button"
            id="add-user-form"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
          <button
            [disabled]="addForm.invalid"
            type="submit"
            class="btn btn-primary"
          >
            Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
