<div class="main-background main-background-fade">
  <!-- START of Nav Bar -->

  <ul class="navbar navbody" id="navbar-zindex">
    <button class="logo-btn" onclick="window.location.href='http://localhost:4200/main';">
      <img src="assets/logo.png" alt="logo" width="200" /></button>
  </ul>

  <!-- END of Nav Bar -->

  <main style="padding-bottom: 150px">
    <!-- Add User Modal -->
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title style="margin-left: 10px; color: #94c6ce"
          >Sign Up</mat-card-title
        >
      </mat-card-header>
      <!-- <form #addUserForm="ngForm" (ngSubmit)="onAddUser(addUserForm)"> -->
        <!-- <div class="form-group">
          <label for="name">Name</label>
          <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
        </div>      
        <div class="modal-footer">
          <button [disabled]="addUserForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
       </div> -->
        <mat-horizontal-stepper [linear]="!isLinear" #stepper>
          <mat-step [stepControl]="userDetailsForm">
            <form [formGroup]="userDetailsForm">
              <ng-template matStepLabel>User</ng-template>
              <mat-form-field>
                <mat-label for="username">Username</mat-label>
                <input type="text" ngModel name="username" id="username" formControlName="username" matInput required />
              </mat-form-field>
              <mat-form-field>
                <mat-label for="name">Name</mat-label>
                <input type="text" ngModel name="name" id="name" matInput formControlName="name" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label for="surname">Surname</mat-label>
                <input type="text" ngModel name="surname" id="surname" matInput formControlName="surname" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label for="email">Email address</mat-label>
                <input type="email" ngModel name="email" id="email" matInput formControlName="email" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label for="phoneNo">Phone</mat-label>
                <input type="text" ngModel name="phoneNo" id="phoneNo" matInput formControlName="phoneNo" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label for="pictureMain">Your pictures URL</mat-label>
                <input type="text" ngModel name="pictureMain" id="pictureMain" matInput formControlName="pictureMain" />
              </mat-form-field>
              <mat-form-field>
                <mat-label for="password">Password</mat-label>
                <!-- FIXME: figure out what to do! -->
                <input
                  type="text"
                  ngModel
                  id="password" 
                  name="password"
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  formControlName="password"
                  required
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
              <div>
                <button
                  type="submit"
                  mat-button
                  matStepperNext
                  mat-raised-button
                  style="background-color: #94c6ce; color: #fff"
                >
                  Next
                </button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="addressForm" label="Your address">
            <form [formGroup]="addressForm">
              <mat-form-field>
                <mat-label for="address">Address</mat-label>
                <input type="text" ngModel name="address" id="address" matInput formControlName="address" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label for="postalCode">Postal code</mat-label>
                <input type="text" ngModel name="postalCode" id="postalCode" matInput formControlName="postalCode" required />
              </mat-form-field>
              <div>
                <button
                  mat-button
                  matStepperPrevious
                  mat-raised-button
                  style="
                    margin-right: 20px;
                    background-color: #ffffff;
                    color: rgb(184, 184, 184);
                  "
                >
                  Back
                </button>
                <button
                  mat-button
                  matStepperNext
                  mat-raised-button
                  style="background-color: #94c6ce; color: #fff"
                >
                  Next
                </button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="bankForm" label="Bank details">
            <form [formGroup]="bankForm">
              <mat-form-field>
                <mat-label for="accountNo">Bank account number</mat-label>
                <input type="text" ngModel name="accountNo" id="accountNo" matInput formControlName="accountNo" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label for="beneficiary">Beneficiary</mat-label>
                <input type="text" ngModel name="beneficiary" id="beneficiary" matInput formControlName="beneficiary" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label for="bank">Banks name</mat-label>
                <input type="text" ngModel name="bank" id="bank" matInput formControlName="bank" required />
              </mat-form-field>
              <div>
                <button
                  mat-button
                  matStepperPrevious
                  mat-raised-button
                  style="
                    margin-right: 20px;
                    background-color: #ffffff;
                    color: rgb(184, 184, 184);
                  "
                >
                  Back
                </button>
                <button
                  mat-button
                  matStepperNext
                  mat-raised-button
                  style="background-color: #94c6ce; color: #fff"
                >
                  Next
                </button>
              </div>
            </form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>You are now done.</p>
            <div>
              <button
                mat-button
                matStepperPrevious
                mat-raised-button
                style="
                  margin-right: 20px;
                  background-color: #ffffff;
                  color: rgb(184, 184, 184);
                "
              >
                Back
              </button>
              <button
                (click)="submitAll()"
                mat-button
                mat-raised-button
                style="background-color: #94c6ce; color: #fff"
              >
                Submit
              </button>
            </div>
          </mat-step>
        </mat-horizontal-stepper>
      <!-- </form> -->
    </mat-card>
  </main>

  <div class="footer">
    <div>
      <p style="color: #aaaaaa; text-align-last: center; font-size: 13px;"><br>Contact info:<br>+371 22334455<br>sellyouridea@gmail.com</p>
    </div>
  </div>
  
</div>
