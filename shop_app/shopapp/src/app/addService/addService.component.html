<div class="main-background main-background-fade">
  <!-- START of Nav Bar -->

      onclick="window.location.href='http://localhost:4200/main';"
    >
      <img src="assets/logo.png" alt="logo" width="200" />
    </button>
    <li style="float: right">
      <!-- TODO: if user is logged in the show initials but if not show signIn and signUp buttons -->
      <a class="profile-button" href="profile"

      >

  </ul>

  <!-- END of Nav Bar -->

  <main style="padding-bottom: 150px">
    <!-- Add User Modal -->
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title style="margin-left: -15px; color: #94c6ce"
          >Add Service</mat-card-title
        >
      </mat-card-header>
      <!-- FIXME: all have to be filled -->
      <ng-template matStepLabel>Service</ng-template>

      <!-- <form #addServiceForm="ngForm" (ngSubmit)="onAddService(addServiceForm)"> -->
      <form [formGroup]="mainServiceForm">
        <!-- Title -->
        <mat-form-field>
          <mat-label for="title">Title</mat-label>
          <input
            type="text"
            ngModel
            name="title"
            id="title"
            formControlName="title"
            matInput
            required
          />
        </mat-form-field>

        <!-- Description -->
        <mat-form-field>
          <mat-label for="description">Description</mat-label>
          <textarea
            type="text"
            ngModel
            name="description"
            id="description"
            formControlName="description"
            matInput
            required
            placeholder="I'm providing a service for..."
          ></textarea>
        </mat-form-field>

        <!-- Theme (right now it's an array but could make it into a sting and afterwards search thrrough the string) -->
        <mat-form-field class="example-chip-list">
          <mat-label>Service Theme</mat-label>
          <mat-chip-list #chipList aria-label="Service selection">
            <mat-chip
              *ngFor="let service of services"
              [selectable]="selectable"
              [removable]="removable"
              (removed)="remove(service)"
            >
              {{ service }}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input
              placeholder="Add New Service Theme..."
              #serviceInput
              [formControl]="serviceCtrl"
              [matAutocomplete]="auto"
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              (matChipInputTokenEnd)="add($event)"
            />
          </mat-chip-list>
          <mat-autocomplete
            #auto="matAutocomplete"
            (optionSelected)="selected($event)"
          >
            <mat-option
              *ngFor="let service of filteredServices | async"
              [value]="service"
            >
              {{ service }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <!-- Insert img -->

        <!-- TODO: add 3 img imports -->

        <!-- End insert img -->
      </form>

      <mat-tab-group mat-align-tabs="center">
        <form [formGroup]="instanceOneForm">
          <!-- Listed as 1 (new instance) -->
          <mat-tab label="First">
            <!-- Price -->
            <mat-form-field style="margin-top: 20px">
              <mat-label for="price">Price</mat-label>
              <input
                ngModel
                name="price"
                id="price"
                formControlName="price"
                matInput
                type="number"
                required
              />
            </mat-form-field>
            <!-- Time -->
            <mat-form-field>
              <mat-label for="time">Time</mat-label>
              <input
                ngModel

                required
              />
            </mat-form-field>
            <!-- Info (is an arrray (in the serviceView have to show each under one another)) -->

              <mat-label for="info">Description</mat-label>
              <textarea
                type="text"
                ngModel
                name="info"
                id="info"
                formControlName="info"
                matInput
                required
                placeholder="Description about specific type..."
              ></textarea>
            </mat-form-field>
          </mat-tab>
        </form>
        <form [formGroup]="instanceTwoForm">
          <!-- Listed as 2 (new instance) -->

            <!-- Info (is an arrray (in the serviceView have to show each under one another)) -->

                id="info"
                formControlName="info"
                matInput
                placeholder="Description about specific type..."

            </mat-form-field>
          </mat-tab>
        </form>
        <form [formGroup]="instanceThreeForm">
          <!-- Listed as 3 (new instance) -->

      <div>
        <button
